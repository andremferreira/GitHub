<div role="form">
    <div class="box-body">
        <field id="pacienteNome" label="Nome" model="paciente.name" placeholder="Informe o Nome" grid="12 6 4"></field>
        <field id="pacienteSobrenome" label="Sobrenome" model="paciente.sobrenome" placeholder="Informe o Sobrenome" grid="12 6 4"></field>
        <field id="pacienteEmail" label="E-Mail" model="paciente.email" placeholder="Informe e-mail" grid="12 6 4"></field>
        <field id="pacienteSenha" label="Senha" model="paciente.password" tipo="password" placeholder="Informe e-mail" grid="12 6 4"></field>
    </div>
    <hr>
    <div class="box-footer">
        <button class="btn btn-sucess" ng-click="updateMeuPerfil()">Alterar</button>
    </div>
</div>
